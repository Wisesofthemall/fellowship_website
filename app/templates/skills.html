<section id="skills" class="w-full py-12 md:py-24 lg:py-32 dark:bg-muted dark:text-card-foreground">
    <div class="container px-4 md:px-6 text-center">
        <div class="space-y-4">
            <h2 class="text-3xl font-bold tracking-tighter sm:text-4xl md:text-5xl dark:text-card-foreground">
                My Skills
            </h2>
            <p class="text-muted-foreground md:text-xl dark:text-card-foreground">
                I'm proficient in a wide range of web development technologies and tools.
            </p>
        </div>
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6 mt-8">
            {% for skill in ['HTML', 'CSS', 'JavaScript', 'React', 'Next.js', 'Tailwind CSS'] %}
                <div class="flex flex-col items-center gap-2 p-4 rounded-md bg-muted transition-all duration-300 transform hover:scale-105 dark:bg-card-foreground dark:text-card">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-12 w-12 dark:text-card">
                        <polygon points="12 2 22 8.5 22 15.5 12 22 2 15.5 2 8.5 12 2"></polygon>
                        <line x1="12" x2="12" y1="22" y2="15.5"></line>
                        <polyline points="22 8.5 12 15.5 2 8.5"></polyline>
                        <polyline points="2 15.5 12 8.5 22 15.5"></polyline>
                        <line x1="12" x2="12" y1="2" y2="8.5"></line>
                    </svg>
                    <span class="text-sm font-medium dark:text-card">{{ skill }}</span>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
